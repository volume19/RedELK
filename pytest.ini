[pytest]
testpaths = tests
addopts = -ra
markers =
    unit: fast unit-level tests that mock external dependencies
    integration: tests that cross script/config boundaries or hit helper utilities
    e2e: end-to-end tests that exercise release/bundle workflows
    rag: ingestion/indexing tests that validate Logstash + template wiring
    agents: orchestration and CLI-agent level tests for operational tooling
    security: tenant-isolation, guardrail, and resilience tests
    nfr: non-functional/latency and observability assertions

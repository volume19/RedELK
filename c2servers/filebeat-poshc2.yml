# Filebeat Configuration for PoshC2 C2 Server
# Ships logs from PoshC2 to RedELK

filebeat.inputs:
# PoshC2 Server Logs
- type: filestream
  id: poshc2-server
  enabled: true
  paths:
    - /opt/PoshC2/*/Server.log
    - /var/poshc2/*/Server.log
  exclude_files: ['\.gz$']
  fields:
    logtype: rtops
    c2_program: poshc2
    c2_log_type: server
    infralogtype: c2
  fields_under_root: false
  multiline:
    type: pattern
    pattern: '^\d{4}-\d{2}-\d{2}'
    negate: true
    match: after

# PoshC2 Implant Logs
- type: filestream
  id: poshc2-implant
  enabled: true
  paths:
    - /opt/PoshC2/*/Implant-*.log
    - /var/poshc2/*/Implant-*.log
  exclude_files: ['\.gz$']
  fields:
    logtype: rtops
    c2_program: poshc2
    c2_log_type: implant
    infralogtype: c2
  fields_under_root: false

# PoshC2 Task Logs
- type: filestream
  id: poshc2-tasks
  enabled: true
  paths:
    - /opt/PoshC2/*/Task*.log
    - /var/poshc2/*/Task*.log
  exclude_files: ['\.gz$']
  fields:
    logtype: rtops
    c2_program: poshc2
    c2_log_type: tasks
    infralogtype: c2
  fields_under_root: false

# PoshC2 C2 Server Log
- type: filestream
  id: poshc2-c2server
  enabled: true
  paths:
    - /opt/PoshC2/*/C2-Server.log
    - /var/poshc2/*/C2-Server.log
  exclude_files: ['\.gz$']
  fields:
    logtype: rtops
    c2_program: poshc2
    c2_log_type: c2server
    infralogtype: c2
  fields_under_root: false

# Output to RedELK Logstash
output.logstash:
  hosts: ['REDELK_SERVER_IP:5044']
  ssl.enabled: false
  bulk_max_size: 2048

# Processors
processors:
  - add_host_metadata:
      when.not.contains:
        tags: forwarded
  - add_fields:
      target: ''
      fields:
        role: c2
        attack_scenario: default
  - add_tags:
      tags: ['redelk', 'poshc2']

# Template management
setup.template.enabled: false

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

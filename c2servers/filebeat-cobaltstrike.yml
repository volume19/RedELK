# Filebeat Configuration for Cobalt Strike C2 Server
# Ships logs from Cobalt Strike teamserver to RedELK

filebeat.inputs:
# Cobalt Strike Beacon Logs
- type: filestream
  id: cobaltstrike-beacon
  enabled: true
  paths:
    - /opt/cobaltstrike/logs/*/beacon_*.log
    - /opt/cobaltstrike/server/logs/*/beacon_*.log
    - /home/*/cobaltstrike/*/server/logs/*/beacon_*.log
  exclude_files: ['\.gz$']
  fields:
    infra:
      log:
        type: rtops
    c2:
      program: cobaltstrike
      log:
        type: beacon
  fields_under_root: true
  multiline:
    type: pattern
    pattern: '^\d{2}/\d{2} \d{2}:\d{2}:\d{2}'
    negate: true
    match: after

# Cobalt Strike Events Log (operator join/leave)
- type: filestream
  id: cobaltstrike-events
  enabled: true
  paths:
    - /opt/cobaltstrike/logs/*/events.log
    - /opt/cobaltstrike/server/logs/*/events.log
    - /home/*/cobaltstrike/*/server/logs/*/events.log
  exclude_files: ['\.gz$']
  fields:
    infra:
      log:
        type: rtops
    c2:
      program: cobaltstrike
      log:
        type: events
  fields_under_root: true

# Cobalt Strike Web Logs
- type: filestream
  id: cobaltstrike-weblog
  enabled: true
  paths:
    - /opt/cobaltstrike/logs/*/weblog.log
    - /opt/cobaltstrike/server/logs/*/weblog.log
    - /home/*/cobaltstrike/*/server/logs/*/weblog.log
  exclude_files: ['\.gz$']
  fields:
    infra:
      log:
        type: rtops
    c2:
      program: cobaltstrike
      log:
        type: weblog
  fields_under_root: true

# Cobalt Strike Downloads Log
- type: filestream
  id: cobaltstrike-downloads
  enabled: true
  paths:
    - /opt/cobaltstrike/logs/*/downloads.log
    - /opt/cobaltstrike/server/logs/*/downloads.log
    - /home/*/cobaltstrike/*/server/logs/*/downloads.log
  exclude_files: ['\.gz$']
  fields:
    infra:
      log:
        type: rtops
    c2:
      program: cobaltstrike
      log:
        type: downloads
  fields_under_root: true

# Cobalt Strike Keystrokes Log
- type: filestream
  id: cobaltstrike-keystrokes
  enabled: true
  paths:
    - /opt/cobaltstrike/logs/*/keystrokes.log
    - /opt/cobaltstrike/server/logs/*/keystrokes.log
    - /home/*/cobaltstrike/*/server/logs/*/keystrokes.log
  exclude_files: ['\.gz$']
  fields:
    infra:
      log:
        type: rtops
    c2:
      program: cobaltstrike
      log:
        type: keystrokes
  fields_under_root: true

# Cobalt Strike Screenshots Log (CS 4.2+)
- type: filestream
  id: cobaltstrike-screenshots
  enabled: true
  paths:
    - /opt/cobaltstrike/logs/*/screenshots.log
    - /opt/cobaltstrike/server/logs/*/screenshots.log
    - /home/*/cobaltstrike/*/server/logs/*/screenshots.log
  exclude_files: ['\.gz$']
  fields:
    infra:
      log:
        type: rtops
    c2:
      program: cobaltstrike
      log:
        type: screenshots
  fields_under_root: true

# Output to RedELK Logstash
output.logstash:
  hosts: ['REDELK_HOST:5044']
  ssl.enabled: true
  ssl.verification_mode: certificate
  ssl.certificate_authorities: ['/etc/filebeat/certs/redelk-ca.crt']
  bulk_max_size: 2048

# Processors
processors:
  - add_host_metadata: ~
  - add_docker_metadata: ~
  - add_fields:
      target: ''
      fields:
        role: c2
        attack_scenario: default
  - add_tags:
      tags: ['redelk', 'cobaltstrike']

# Template management
setup.template.enabled: false

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

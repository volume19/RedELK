# Filebeat Configuration for Apache Redirector
# Ships Apache access logs to RedELK

filebeat.inputs:
# Apache Access Logs
- type: log
  enabled: true
  paths:
    - /var/log/apache2/access.log
    - /var/log/apache2/other_vhosts_access.log
    - /var/log/httpd/access_log
  fields:
    infralogtype: redirtraffic
    redirprogram: apache
  fields_under_root: false

# Apache SSL Access Logs
- type: log
  enabled: true
  paths:
    - /var/log/apache2/ssl_access.log
    - /var/log/httpd/ssl_access_log
  fields:
    infralogtype: redirtraffic
    redirprogram: apache
    ssl: true
  fields_under_root: false

# Output to RedELK Logstash
output.logstash:
  hosts: ["REDELK_SERVER_IP:5044"]
  # SSL disabled for simpler deployment - can be enabled if needed
  ssl.enabled: false
  bulk_max_size: 2048

# Processors
processors:
  - add_host_metadata:
      when.not.contains:
        tags: forwarded
  - add_fields:
      target: ''
      fields:
        redir_name: "${HOSTNAME}"
        attack_scenario: "${SCENARIO_NAME:default}"

# Exclude lines (optional - adjust based on your needs)
exclude_lines: ['^#', '^$', 'ELB-HealthChecker', 'Amazon-Route53-Health-Check']

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
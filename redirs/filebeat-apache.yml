# Filebeat Configuration for Apache Redirector
# Ships Apache access logs to RedELK

filebeat.inputs:
# Apache Access Logs
- type: filestream
  id: apache-access
  enabled: true
  paths:
    - /var/log/apache2/access.log
    - /var/log/apache2/other_vhosts_access.log
    - /var/log/httpd/access_log
  exclude_files: ['\.gz$', '\.bz2$', '\.zip$']
  exclude_lines: ['^#', '^$', 'ELB-HealthChecker', 'Amazon-Route53-Health-Check']
  fields:
    infra:
      log:
        type: redirtraffic
    redir:
      program: apache
  fields_under_root: true

# Apache SSL Access Logs
- type: filestream
  id: apache-ssl-access
  enabled: true
  paths:
    - /var/log/apache2/ssl_access.log
    - /var/log/httpd/ssl_access_log
  exclude_files: ['\.gz$', '\.bz2$', '\.zip$']
  exclude_lines: ['^#', '^$', 'ELB-HealthChecker', 'Amazon-Route53-Health-Check']
  fields:
    infra:
      log:
        type: redirtraffic
    redir:
      program: apache
      ssl: true
  fields_under_root: true

# Output to RedELK Logstash
output.logstash:
  hosts: ['REDELK_HOST:5044']
  ssl.enabled: true
  ssl.verification_mode: certificate
  ssl.certificate_authorities: ['/etc/filebeat/certs/redelk-ca.crt']
  bulk_max_size: 2048

# Processors
processors:
  - add_host_metadata: ~
  - add_fields:
      target: ''
      fields:
        role: redir
        redir_name: default
  - add_tags:
      tags: ['redelk', 'apache']

# Template management
setup.template.enabled: false

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

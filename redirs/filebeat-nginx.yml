# RedELK Nginx Redirector Filebeat Configuration
# FIXED VERSION - Standard paths, no SSL, IP will be replaced at deployment

filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/nginx/access.log
    - /var/log/nginx/*access*.log
  fields:
    infralogtype: redirtraffic
    redirprogram: nginx
  fields_under_root: true
  exclude_lines: ['ELB-HealthChecker', 'Amazon-Route53-Health-Check']

- type: log
  enabled: true
  paths:
    - /var/log/nginx/error.log
    - /var/log/nginx/*error*.log
  fields:
    infralogtype: redirerror
    redirprogram: nginx
  fields_under_root: true

output.logstash:
  hosts: ["REDELK_SERVER_IP:5044"]
  # SSL disabled for simpler deployment - can be enabled if needed
  ssl.enabled: false

processors:
  - add_host_metadata:
      when.not.contains:
        tags: forwarded

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644